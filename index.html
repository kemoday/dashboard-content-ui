<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dashboard Content</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-row">
        <main>
          <div class="main-account">
            <p class="cart-label">Main account</p>
            <h2>NorfBank Savings Account</h2>
            <p class="acount-number"
              >42 8977 7872 7489 1200 3234 2977
              <span class="fa fa-long-arrow-alt-right"></span
            ></p>
            <div class="btn-wapper">
              <button class="btn-primary">Transfer money</button>
              <button class="btn-secendary">Link accounts</button>
            </div>
          </div>
          <div class="available-funds">
            <p class="cart-label">Available Funds</p>
            <h2>82.293,32$</h2>
          </div>
        </main>
        <div class="marketing">
          <p class="cart-label">Marketing</p>
          <h2>$234,342</h2>
          <h3><li class="fa fa-exchange-alt"></li> Transactions</h3>
          <h3><li class="fa fa-money-check"></li> Payments</h3>
          <h3><li class="fa fa-credit-card"></li> Cards</h3>
        </div>
      </div>
    </div>
  </body>
</html>
